    <script type="text/javascript">
        function MM_validateForm() { //v4.0
            if (document.getElementById) {
                var i, p, q, nm, test, num, min, max, errors = '', args = MM_validateForm.arguments;
                for (i = 0; i < (args.length - 2); i += 3) {
                    test = args[i + 2]; val = document.getElementById(args[i]);
                    if (val) {
                        nm = val.name; if ((val = val.value) != "") {
                            if (test.indexOf('isEmail') != -1) {
                                p = val.indexOf('@');
                                if (p < 1 || p == (val.length - 1)) errors += nm;
                            } else if (test != 'R') {
                                num = parseFloat(val);
                                if (isNaN(val)) errors += nm;
                                if (test.indexOf('inRange') != -1) {
                                    p = test.indexOf(':');
                                    min = test.substring(8, p); max = test.substring(p + 1);
                                    if (num < min || max < num) errors += nm + min + ' and ' + max + '.\n';
                                }
                            }
                        } else if (test.charAt(0) == 'R') errors += nm + ' is required.\n';
                    }
                } if (errors) alert('号码必须为数字\n' + errors);
                document.MM_returnValue = (errors == '');
            }
        }
    </script>

    <script>
        var flag = 1;
        var old = document.querySelector('#old');
        old.addEventListener('blur', function () {
            if (old.value < 1 || old.value > 100) {
                alert('年龄不合规');
            }
            if (flag == 1) {
                if (old.value != '') {
                    old.value += '岁';
                    flag = 0;
                }
            }
            if (old.value == '') {
