            <p><strong>水粿</strong><br>

                又名咸水粿、猪朥粿<br>

                外观是一个碟子状的粿皮<br>

                中间是盛放着热的菜脯干<br>
                色泽嫩白，口感润滑<br>

                粿皮无味但有嚼劲，配上菜脯干的香甜和芳咸<br>

                有的也可以加上辣椒酱或者甜浆<br>

                使得咸水粿味道更重，更美味<br>
                为一道具有潮汕特色的民间小吃<br>
            </p>
